<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Teller</title>
</head>

<body >
    <header>
        <div class="text-center m-2 py-3 text-light">
            <h1>Weather Teller Dashboard</h1>
        </div>
    </header>

    <main >
        <section class="min-vh-100"> <!--fluid container makes it occupy the whole available viewport space, just container puts everything in the center-->
            <section class="row "> <!--the MAIN row to hold all the content on the left side, the column in this row will take up 2 spaces-->
                <div class="col-12 col-md-3"> 
                    <div class="card">
                        <h3 class="card-header">Search by City name:</h3>
                        <form id="city-form" class="card-body">
                            <input name="cityName" id="cityName" type="text" class="form-input" placeholder="City">
                            <button type="submit" class="btn text-uppercase">Search</button>
                        </form>
                    </div>
                    
                    <div id="search-history">

                    </div>
                </div>

                <section class="col-12 col-md-9"> <!--the 2nd MAIN column that takes 10 spaces on the right-->
                
                    <div class="col-12 current-day"> <!-- nested COLUMN - takes up all 12 spaces in the 2nd MAIN column and holds the info for the current day -->
                        <div id="search-term">
                            <span>Currently viewing: </span>
                            <span class=""></span>
                            <span class=""></span>
                        </div>

                        <div id="cityInfo-container" class="param-list">
                             
                        </div>
                    </div>

                    <div class="col-12"> <!-- div container for the headline 5 days forecast --> 
                        <h3 class="future-forecast">5-Day Forecast:</h3>
                    </div>

                    <div class="d-flex justify-content-between"> <!-- the nested SUB row that will hold 5 columns (cards) to show the info for the next 5 days-->
                        <div class="col-12 col-md-6 col-lg-2 mb-3">
                            <div id="day1" class="card card-content">
                            
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-2 mb-3">
                            <div id="day2" class="card card-content">
                                
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-2 mb-3">
                            <div id="day3" class="card card-content">
                                fjdkfjsdlfkjsdklfjdslfjldkfj
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-2 mb-3">
                            <div id="day4" class="card card-content">
                                
                            </div>
                        </div>

                        <div class="col-12 col-md-6 col-lg-2 mb-3">
                            <div id="day5" class="card card-content">
                                
                            </div>
                        </div>
                    </div>
                        
                    
                
                </section>
            </section>
        </section>

    </main>

    <footer>
        <div class="text-center mt-3 py-2 text-light">
            <h4>Created with love by Val</h6>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
